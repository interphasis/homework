<!doctype html>
<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="shortcut icon"
      href="./icons/nike-favicon-32x32.ico"
      type="image/x-icon"
    />
    <script defer src="./js/index.js" type="module"></script>
    <title>Nike Air Mag</title>
  </head>
  <body class="page__body">
    <header class="header">
      <div class="header__container container">
        <a class="header__logo" href="">
          <img
            src="./icons/logo-icon.svg"
            width="50"
            height="20"
            alt="Логотип"
            class="header__logo-img"
          />
        </a>
        <nav class="header__menu menu" id="header__menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__link" href="#air-mag" lang="eng">Air Mag</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#sizes"> Размеры</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#char">Характеристики</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#top-models">Другие ТОП модели</a>
            </li>
          </ul>
        </nav>
        <div class="header__controls">
          <a href="" class="header__order">Сделать заказ</a>
          <div class="header__actions">
            <button class="header__actions-button" title="Поиск">
              <svg width="24" height="24">
                <use
                  class="header__actions-icon"
                  href="./icons/sprite.svg#search"
                ></use>
              </svg>
            </button>
            <button class="header__actions-button" title="Корзина">
              <svg width="24" height="24">
                <use
                  class="header__actions-icon"
                  href="./icons/sprite.svg#cart"
                ></use>
              </svg>
            </button>
            <button
              class="header__burger burger"
              aria-label="Открыть меню"
              aria-expanded="false"
              aria-controls="header__menu"
            >
              <svg width="24" height="24">
                <use
                  class="header__burger-icon"
                  href="./icons/sprite.svg#burger-menu"
                ></use>
                <use
                  class="header__closer-icon"
                  href="./icons/sprite.svg#closer"
                ></use>
                <use
                  class="header__closer-icon"
                  href="./icons/sprite.svg#closer"
                ></use>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="hero">
        <div class="container hero__container">
          <header class="hero__header">
            <ul class="hero-list">
              <li class="hero-list-item">СТИЛЬ</li>
              <li class="hero-list-item">СКОРОСТЬ</li>
            </ul>
            <h1 class="hero__title">
              NIKE <span class="hero__title-accent">AIR</span> MAG
            </h1>
          </header>
          <img
            class="hero__image"
            width="846"
            height="713"
            src="./images/airmag.png"
            alt="Кроссовок"
          />
          <footer class="hero__footer">
            <a class="hero__footer-details" href="#"
              >Подробнее
              <svg width="24" height="24">
                <use
                  href="./icons/sprite.svg#arrow"
                  class="hero_footer-details-icon"
                ></use>
              </svg>
            </a>
          </footer>
        </div>
      </section>
    </main>
  </body>
</html>
