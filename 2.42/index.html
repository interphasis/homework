<!doctype html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Document</title>
   <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
   <form>
      <legend>Ваши личные данные</legend>

      <label>Ваше имя
         <input type="text" placeholder="Имя" required />
      </label>
      <label>Ваш возраст
         <input type="number" placeholder="Возраст" required />
      </label>
      <label>Ваш номер телефона
         <input type="tel" inputmode="tel" placeholder="Номер телефона" required />
      </label>
      <label>Ваша почта
         <input type="email" inputmode="email" placeholder="Почта" required />
      </label>
      <label>Сообщение
         <textarea type="text" id="" placeholder="Ваше сообщение"></textarea>
      </label>
      <label class="checkbox">
         <input class="checkbox" type="checkbox" required />
         Я принимаю правила
      </label>
      <button>Отправить</button>
   </form>
</body>

</html>
